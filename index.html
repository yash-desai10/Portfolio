<html>
  <head>
    <title>Yash Desai</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">  </head>
  <body>
    <header>
      <div class="title">
        <p>Site Under Construction</p>
      <h1>Coming Soon</h1>

      <hr>
      <p id="launch"></p>

    </div>
    </header>
  </body>

<script>
  var countDownDate=new Date("May 26, 2020 00:00:00").getTime();
  console.log(countDownDate);

  var x=setInterval(function()
  {
    var current=new Date().getTime();
    var distance=countDownDate-current;
    console.log(distance);

    var days=Math.floor(distance/(1000*60*60*24));
    var hours=Math.floor(distance%(1000*60*60*24) / (1000*60*60));
    var minutes=Math.floor(distance%(1000*60*60) / (1000*60));
    var seconds=Math.floor(distance%(1000*60) / 1000);

    document.getElementById("launch").innerHTML=days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    if(distance<0)
    {
      clearInterval(x);
      document.getElementById("launch").innerHTML="EXPIRED";
    }
  },1000)
</script>

</html>
